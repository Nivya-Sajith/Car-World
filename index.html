<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center text-primary m-3" id="hed">Car World</h1>
        <div class="row ">
            <div class="col-4 border border-2 rounded shadow ms-5">
                <h3 class="text-center text-primary pt-2">Enter Details</h3>
                <form class="p-2" id="f1" >
                    <label for="" class="m-1">Car Brand</label>
                    <input type="text" class="form-control m-2" id="brand" placeholder="Car Brand">

                    <label for="" class="m-1">Price</label>
                    <input type="text" class="form-control m-2" id="price" placeholder="price">

                    <label for="" class="m-1">Car Key</label>
                    <input type="text" class="form-control m-2" id="key" placeholder="Key">
                    <div class="text-center">
                        <button class="btn  border border-success m-3" type="button" onclick="store()" id="stor">Store Records</button>
                    </div>
                   

                </form>

            </div>
            <div class="col-3 border border-2 rounded shadow ms-5" >
                <h3 class="text-center text-primary pt-2">Enter Key To Retrieve Item</h3>
                <form action="" class="p-2" id="f2">

                    <label for="" class="m-2">Key </label>

                    <input type="text" class="form-control m-2" placeholder="Search key" id="key1">
                    <div class="text-center">
                        <button type="button" class="btn  border-primary  m-2" id="ser" onclick="searchKey()">Search</button>
                    </div>

                    <div id="show">

                    </div>
                    

                </form>
            </div>
            <div class="col-3 border border-2 ms-5  p-2 shadow rounded">

                <h3 class="text-center text-primary pt-2">Enter Key To Delete Item</h3>
                <form action="" class="p-2" id="f3">
                    <label for="" class="m-2">Key </label>
                    <input type="text" class="form-control m-2" placeholder="Key" id="delet">
                    <div class="text-center">
                        <button type="button" class="btn  border-danger  m-2" onclick="deleteKey()" id="b3"> Delete</button>
                    </div>
        </div>
    </div>
    <div class="text-center m-5 ms-3" id="dlast">
        <button onclick="clearitem()" id="b4" class="btn  border border-dark  w-75" type="button">Clear All Records</button>
    </div>
</body>
<script src="./style.js"></script>
</html>
